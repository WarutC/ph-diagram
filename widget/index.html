<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PH Diagram</title>
</head>
<body>
<div>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
<script>
  const mockData = [
    {x: 265.9, y: 3},
    {x: 399.0, y: 3},
    {x: 440.2, y: 12},
    {x: 265.9, y: 12},

    {x: 265.9, y: 3}, // add same data as the first one, to draw the closing line
  ]

  let myChart;
  let chartData = {
    datasets: [{
      label: "Cycle Points",
      data: mockData,
      borderColor: '#00bcd6',
      borderWidth: 1,
      pointBackgroundColor: ['#00bcd6',
        '#00bcd6', '#00bcd6', '#00bcd6'
      ],
      pointBorderColor: ['#00bcd6',
        '#00bcd6', '#00bcd6', '#00bcd6'
      ],
      pointRadius: 5,
      pointHoverRadius: 5,
      fill: true,
      tension: 0,
      showLine: true
    }]
  };

  const options = {
    plugins: {
      title: {
        display: true,
        text: 'log(p)-h chart R134A',
        align: 'start',
      },
      subtitle: {
        display: true,
        text: 'COP (Heat Pump) = 4.22 / COP (Refrigerator) = 3.22',
        align: 'start'
      }
    },
    scales: {
      y: {
        title: {
          text: 'Pressure [bar]',
          display: true
        },
        type: 'logarithmic',
        max: 100,
        min: 0.5
      },
      x: {
        title: {
          text: 'spec. Enthalpie [kJ/kg]',
          display: true
        },
      }
    }
  }

  const canvasElement = document.getElementById('myChart')
  const canvasCtx = canvasElement.getContext('2d')
  myChart = new Chart(canvasCtx, {
    type: 'scatter',
    data: chartData,
    options: options,
  })
</script>
</body>
</html>
